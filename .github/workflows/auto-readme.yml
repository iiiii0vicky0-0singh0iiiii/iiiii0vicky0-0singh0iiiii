name: Auto Update README

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats
        run: |
          COMMITS=$(git log --oneline | wc -l)
          DATE=$(date)
          echo "### ðŸ¤– Daily Auto Update" > auto.md
          echo "- ðŸ“… Date: $DATE" >> auto.md
          echo "- ðŸ”¥ Total commits (repo): $COMMITS" >> auto.md

      - name: Update README
        run: |
          sed -i '/<!-- AUTO-SECTION -->/,/<!-- AUTO-SECTION-END -->/c\
          <!-- AUTO-SECTION -->\n'"$(cat auto.md)"'\n<!-- AUTO-SECTION-END -->' README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto update README" || echo "No changes"
          git push
