name: Auto Update README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate daily content
        run: |
          DATE=$(date +"%Y-%m-%d")
          COMMITS=$(git rev-list --count HEAD)

          echo "### ðŸ¤– Daily Auto Update" > auto.txt
          echo "- ðŸ“… Date: $DATE" >> auto.txt
          echo "- ðŸ”¥ Total commits in this repo: $COMMITS" >> auto.txt
          echo "- âš¡ Status: Active & Building" >> auto.txt

      - name: Update README safely
        run: |
          awk '
          BEGIN {in_block=0}
          /<!-- AUTO-SECTION -->/ {
            print;
            system("cat auto.txt");
            in_block=1;
            next
          }
          /<!-- AUTO-SECTION-END -->/ {
            in_block=0;
            print;
            next
          }
          !in_block {print}
          ' README.md > README.tmp

          mv README.tmp README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto update README" || echo "No changes to commit"
          git push
