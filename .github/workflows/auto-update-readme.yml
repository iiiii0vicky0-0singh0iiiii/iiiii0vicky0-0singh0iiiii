name: Auto Update README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"   # Runs daily at 01:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate daily content
        run: |
          DATE=$(date +"%Y-%m-%d")
          COMMITS=$(git rev-list --count HEAD)

          echo "### ðŸ¤– Daily Auto Update" > auto.txt
          echo "- ðŸ“… Date: $DATE" >> auto.txt
          echo "- ðŸ”¥ Total commits in this repo: $COMMITS" >> auto.txt
          echo "- âš¡ Status: Active & Building" >> auto.txt

      - name: Safely update README
        run: |
          awk '
          BEGIN {inside=0}
          /<!-- AUTO-SECTION -->/ {
            print;
            system("cat auto.txt");
            inside=1;
            next
          }
          /<!-- AUTO-SECTION-END -->/ {
            inside=0;
            print;
            next
          }
          !inside { print }
          ' README.md > README.new

          mv README.new README.md

      - name: Commit and push changes only if needed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [[ -n "$(git status --porcelain README.md)" ]]; then
            git add README.md
            git commit -m "ðŸ¤– Auto update README"
            git push
          else
            echo "âœ… No changes detected. Skipping commit."
          fi
