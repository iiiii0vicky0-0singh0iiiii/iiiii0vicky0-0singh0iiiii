name: Update README with Dynamic Name Output

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt || true

    - name: Run Python script
      run: python name_process.py > output.txt

    - name: Update README.md
      run: |
        echo "## 🐍 Dynamic Name Process Output" > temp.md
        cat output.txt >> temp.md
        sed '/## 🐍 Dynamic Name Process Output/,$d' README.md > header.md
        cat header.md temp.md > README.md

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add README.md
        git commit -m "Update README with dynamic output" || echo "No changes to commit"
        git push
